<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Фотогалерея</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
body{
  text-align: center;
}

h2{
  margin: 50px auto;
  font-size: 100px;
  font-weight: 300px;
  font-family: sans-serif;
  font-style: italic;
}

.btn-back{
  width: 200px;
  height: 70px;
  border-radius: 80%;
  background-color: rgb(229, 255, 0);
  border: none;
  box-shadow: 0 4px 12px rgb(0,0, 0, 0.2), 0 16px 20px rgb(0,0, 0, 0.2) ;
  font-family: fantasy;
  font-weight: bold;
  font-size: 20px;
  color: rgb(0, 0, 0);
cursor: pointer ;
margin-top: 50px;
margin-bottom: 100px;
}

.btn-back:hover{
  background-color: rgb(171, 250, 67);
  color: rgb(0, 0, 0);
}

.bgvideo{
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -9999;
}
</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Фотогалерия</h2>

    <video autoplay loop muted class="bgvideo">
      <source src="video/Pexels Videos 1943484.mp4" type="video/mp4">
    </video>

    <div class="modal fade" id="image-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <div class="modal-title">Просмотр изображения</div>
                </div>
                <div class="modal-body">
                    <img class="img-responsive center-block" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="images/1.jpg" alt="...">
            </a>
          </div>   
          
          
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                  <img src="images/2.jpg" alt="...">
                </a>
              </div> 

              
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img src="images/3.jpg" alt="...">
                    </a>
                  </div> 

                  
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                          <img src="images/4.jpg" alt="...">
                        </a>
                      </div>


        
        
      </div>

      <div class="row">
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="images/5.jpg" alt="...">
            </a>
          </div>   
          
          
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                  <img src="images/6.jpg" alt="...">
                </a>
              </div> 

              
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                      <img src="images/7.jpg" alt="...">
                    </a>
                  </div> 

                  
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                          <img src="images/8.jpg" alt="...">
                        </a>
                      </div>


        
        
      </div>

      <div class="row">
        <div class="col-lg-12"><a href="index.html"><button class="btn-back">На главную</button></a></div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      // После загрузки DOM-дерева (страницы)
      $(function() {
          //при нажатии на ссылку, содержащую Thumbnail
          $('a.thumbnail').click(function(e) {
              //отменить стандартное действие браузера
              e.preventDefault();
              //присвоить атрибуту scr элемента img модального окна
              //значение атрибута scr изображения, которое обёрнуто
              //вокруг элемента a, на который нажал пользователь
              $('#image-modal .modal-body img').attr('src', $(this).find('img').attr('src'));
              //открыть модальное окно
              $("#image-modal").modal('show');
          });
          //при нажатию на изображение внутри модального окна
          //закрыть его
          $('#image-modal .modal-body img').on('click', function() {
              $("#image-modal").modal('hide')
          });
      });
  </script>

  </body>
</html>
